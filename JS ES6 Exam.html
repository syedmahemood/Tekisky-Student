        // 13: Explain Callback function with example?
            // A Callback is a way to handle the function execution after the completion of the execution of another function.

            // A Callback would be helpful in working with events. In Callback, a function can be passed as a parameter to another function.

            x=()=>{
            console.log(`function of x`);

            }

            console.log('function of y');

        // 14: Explain Promise with example?

            // The Promise represents the completion of an asynchronous operation. It returns a single value based on the operation being rejected or resolved. There are mainly three stages of the Promise,

            // 1.Pending - It is the initial state of each Promise. It represents that the result has not been computed yet.

            // 2.Fulfilled - It means that the operation has completed.

            // 3.Rejected - It represents a failure that occurs during computation.
            
            let m= new Promise((reject,resolve)=>{

            let a=1+3;
            if(a===2){
            resolve('success very good');
            }else{
            reject('fails');
            }
